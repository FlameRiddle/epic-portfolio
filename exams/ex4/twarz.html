<script>
    document.querySelector('button').addEventListener('click', () => {
        const ceny = [45, 30, 20, 5, 100, 26]
        let cena = 0
        let i = 0
        document.querySelectorAll('input').forEach(element => {
            if(element.checked == true){
                cena += ceny[i]
            }
            i++
        });
        document.querySelector('#output').innerText = 'Cena zabiegu: ' + cena
    })
</script>
