<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>

    <header>
        <h1>
            <img src="obraczki.png" style="height: 70px;">
            Dom Weselny zorganizuje wesele za Ciebie
            <img src="obraczki.png" style="height: 70px;">
        </h1>
    </header>

    <main>
        <div id="left">
            <h2>Dom Weselny</h2>
            <p>ul. Przemysłowa 5</p>
            <p>Kalisz</p>
            <p><a href="obraczki.png">Pobierz logo</a></p>
        </div>

        <div id="mid">
            <h2>Oferujemy</h2>
            <ul>
                <li>Wesela</li>
                <li>Bankiety</li>
                <li>Konferencje</li>
            </ul>
        </div>

        <div id="right">
            <p><a href="Regulamin.txt">czytaj regulamin</a></p>
        </div>
    </main>
    
    <section id="bottom">
        <h2>Ile będzie kosztowało moje wesele?</h2>
        Podaj liczbę gości: <input type="number" id="goscie"><br>
        <input type="checkbox" id="poprawiny"> Wesele z poprawinami?<br>
        <button>Oblicz koszt</button>
        <p id="output"></p>
    </section>

    <footer>
        Stronę internetową opracował: <i>6</i>
    </footer>

</body>
<script>
    const liczba = document.getElementById('goscie')
    const poprawiny = document.getElementById('poprawiny')
    document.querySelector('button').addEventListener('click', ()=>{
        let koszt = 0
        koszt = liczba.value * 100
        if(poprawiny.checked == true){
            koszt = koszt * 1.3
        }
        document.querySelector('#output').innerText = 'Koszt Twojego wesela to ' + koszt + ' złotych'
    })
</script>
</html>
